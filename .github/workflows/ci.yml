name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Typecheck team-indeling
        run: pnpm --filter @oranje-wit/team-indeling exec tsc --noEmit

      - name: Typecheck monitor
        run: pnpm --filter @oranje-wit/monitor exec tsc --noEmit

      - name: Lint team-indeling
        run: pnpm --filter @oranje-wit/team-indeling lint

      - name: Lint monitor
        run: pnpm --filter @oranje-wit/monitor lint

      - name: Format check
        run: pnpm format:check

      - name: Tests
        run: pnpm test
